group 'cn.alan.tdd'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jongo:jongo:1.2'
    compile 'org.mongodb:mongo-java-driver:3.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'

}

test {
    include '**/*Tests.class'
}

task testInteg(type: Test) {
    include '**/*Integ.class'
}
